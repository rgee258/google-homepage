<!-- 
	Done as part of The Odin Project.
	This recreation of the Google homepage is intended to represent the formatting used on January 18, 2018.

	Components not included are:
	The boxes icon for the Options menu, replaced with options.
	The microphone icon for search by voice.
	Animation for the I'm Feeling Lucky button.
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Google Recreation</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Top Nav Bar -->
	<div class="top-nav">
		<div class="top-left">
			<a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwi8w8Puh97YAhUxRN8KHXYiDwMQkNQCCAM&url=%2Fintl%2Fen%2Fabout%2F%3Ffg%3D1%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw30mAwAmrgjdqT0CFsYmaji">About</a>
			<a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwi8w8Puh97YAhUxRN8KHXYiDwMQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2F%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_oo%26utm_campaign%3DGS100042&usg=AOvVaw0klweobGSi20iSKV1DeFH9">Store</a>
		</div>
		<div class="top-right">
			<a class="top-right-first" href="https://mail.google.com/mail/?tab=wm">Gmail</a>
			<a class="top-right-first" href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
			<a class="top-right-first" href="https://www.google.com/intl/en/options/">Options</a>
			<a class="top-right-last" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/webhp%3Ftab%3Dww">Sign In</a>
		</div>
	</div>
	<!-- Middle Section -->
	<div class="middle">
		<img src="images/logo.png" alt="Google Logo">
		<form action="#" value="">
			<input class="searchbox" type="text" value=""></input>
			<div class="buttons">
				<input class="button1" type="submit" value="Google Search"></input>
				<input class="button2" type="submit" value="I'm Feeling Lucky"></input>
			</div>
		</form>
	</div>
	<!-- Bottom Nav Bar -->
	<div class="bottom-nav">
		<div class="bottom-left">
			<a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwi8w8Puh97YAhUxRN8KHXYiDwMQkdQCCA0&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_us%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T">Advertising</a>
			<a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwi8w8Puh97YAhUxRN8KHXYiDwMQktQCCA4&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a>
		</div>
		<div class="bottom-right">
			<a href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a>
			<a href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a>
			<a href="https://www.google.com/preferences?hl=en">Settings</a>
		</div>	
	</div>
</body>
</html>
